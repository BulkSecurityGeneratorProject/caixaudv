<div>
    <h2 id="page-heading">
        <span jhiTranslate="cantinadoreiApp.compra.home.title">Compras</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-compra" [routerLink]="['/compra/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cantinadoreiApp.compra.home.createLabel">
            Create new Compra
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="compras">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cantinadoreiApp.compra.valorTotal">Valor Total</span></th>
            <th><span jhiTranslate="cantinadoreiApp.compra.nomeSolic">Nome Solic</span></th>
            <th><span jhiTranslate="cantinadoreiApp.compra.sessaoCaixa">Sessao Caixa</span></th>
            <th><span jhiTranslate="cantinadoreiApp.compra.conta">Conta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let compra of compras ;trackBy: trackId">
                <td><a [routerLink]="['/compra', compra.id, 'view' ]">{{compra.id}}</a></td>
                <td>{{compra.valorTotal}}</td>
                <td>{{compra.nomeSolic}}</td>
                <td>
                    <div *ngIf="compra.sessaoCaixa">
                        <a [routerLink]="['../sessao-caixa', compra.sessaoCaixa?.id, 'view' ]" >{{compra.sessaoCaixa?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="compra.conta">
                        <a [routerLink]="['../conta', compra.conta?.id, 'view' ]" >{{compra.conta?.user?.login}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/compra', compra.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/compra', compra.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'compra', { outlets: { popup: compra.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
