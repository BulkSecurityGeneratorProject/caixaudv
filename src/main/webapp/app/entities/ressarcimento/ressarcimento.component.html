<div>
    <h2 id="page-heading">
        <span jhiTranslate="cantinadoreiApp.ressarcimento.home.title">Ressarcimentos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ressarcimento" [routerLink]="['/ressarcimento/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cantinadoreiApp.ressarcimento.home.createLabel">
            Create new Ressarcimento
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ressarcimentos">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="cantinadoreiApp.ressarcimento.valor">Valor</span></th>
            <th><span jhiTranslate="cantinadoreiApp.ressarcimento.data">Data</span></th>
            <th><span jhiTranslate="cantinadoreiApp.ressarcimento.sessaoCaixa">Sessao Caixa</span></th>
            <th><span jhiTranslate="cantinadoreiApp.ressarcimento.conta">Conta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ressarcimento of ressarcimentos ;trackBy: trackId">
                <td><a [routerLink]="['/ressarcimento', ressarcimento.id, 'view' ]">{{ressarcimento.id}}</a></td>
                <td>{{ressarcimento.valor}}</td>
                <td>{{ressarcimento.data | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="ressarcimento.sessaoCaixa">
                        <a [routerLink]="['../sessao-caixa', ressarcimento.sessaoCaixa?.id, 'view' ]" >{{ressarcimento.sessaoCaixa?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="ressarcimento.conta">
                        <a [routerLink]="['../conta', ressarcimento.conta?.id, 'view' ]" >{{ressarcimento.conta?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ressarcimento', ressarcimento.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ressarcimento', ressarcimento.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ressarcimento', { outlets: { popup: ressarcimento.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
