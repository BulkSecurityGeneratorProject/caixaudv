<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-item-compra-heading" jhiTranslate="caixaudvApp.itemCompra.home.createOrEditLabel">Create or edit a Item Compra</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!itemCompra.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="itemCompra.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="caixaudvApp.itemCompra.quant" for="field_quant">Quant</label>
                    <input type="number" class="form-control" name="quant" id="field_quant"
                        [(ngModel)]="itemCompra.quant" required min="1" jhiMin="1"/>
                    <div [hidden]="!(editForm.controls.quant?.dirty && editForm.controls.quant?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.quant?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quant?.errors?.min" jhiTranslate="entity.validation.min" [translateValues]="{ min: 1 }">
                            This field should be at least 1.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.quant?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="caixaudvApp.itemCompra.produto" for="field_produto">Produto</label>
                    <select class="form-control" id="field_produto" name="produto" [(ngModel)]="itemCompra.produto" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="produtoOption.id === itemCompra.produto?.id ? itemCompra.produto : produtoOption" *ngFor="let produtoOption of produtos; trackBy: trackProdutoById">{{produtoOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="caixaudvApp.itemCompra.compra" for="field_compra">Compra</label>
                    <select class="form-control" id="field_compra" name="compra" [(ngModel)]="itemCompra.compra" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="compraOption.id === itemCompra.compra?.id ? itemCompra.compra : compraOption" *ngFor="let compraOption of compras; trackBy: trackCompraById">{{compraOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
